---
layout: default
---

<div class="post">
    <div class="post-info">
        {% if page.date %}
        <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
        {% endif %}
    </div>

    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-line"></div>

    <div class="post-content">
        {{ content }}
    </div>
</div>

<div class="pagination">

    {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.baseurl }}" class="right arrow">Next &#8594;</a>
    {% endif %}

    {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.baseurl }}" class="left arrow">&#8592; Previous</a>
    {% endif %}

    <a href="#" class="top">Top</a>
</div>
