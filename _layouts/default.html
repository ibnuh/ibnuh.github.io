---
layout: compress
---

<!DOCTYPE html>
<html lang="en">
    {% include head.html %}

    <body>
        <nav class="nav">
            <div class="nav-container">
                <a href="{{ site.baseurl }}/">
                    <h2 class="nav-title">{{ site.title }}</h2>
                </a>
                <ul>
                    <li>
                        <a href="{{ '/about' | prepend: site.baseurl }}"
                            >About</a
                        >
                    </li>
                    <li><a href="{{ site.baseurl }}/">Posts</a></li>
                    <li>
                        <a href="{{ site.author.github }}" target="_blank"
                            >Github</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <main>{{ content }}</main>

        <footer>
            <span>
                &copy;
                <time datetime="{{ site.time }}">{{
                    site.time | date: '%Y'
                }}</time>
                {{ site.author.name }}, unless otherwise stated.
            </span>
        </footer>
    </body>
</html>
