    <!-- Mermaid -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            themeVariables: {
                // Dark theme colors matching blog design
                darkMode: true,
                background: '#1a1a1a',
                primaryColor: '#14b8a6',
                primaryTextColor: '#e4e4e4',
                primaryBorderColor: '#14b8a6',
                lineColor: '#6c6c6c',
                secondaryColor: '#2d2d2d',
                tertiaryColor: '#1f1f1f',
                edgeLabelBackground: '#2d2d2d',
                clusterBkg: '#343030',
                clusterBorder: '#14b8a6',
                defaultLinkColor: '#f59e0b',
                titleColor: '#ffffff',
                errorBkgColor: '#f97316',
                errorTextColor: '#ffffff',
                mainBkg: '#2d2d2d',
                mainBorder: '#14b8a6',
                nodeTextColor: '#e4e4e4',
                nodeBkg: '#2d2d2d',
                nodeBorder: '#14b8a6',
                labelBackground: '#343030',
                labelBorder: '#6c6c6c',
                labelTextColor: '#e4e4e4',
                loopTextColor: '#e4e4e4',
                noteBkgColor: '#f59e0b',
                noteTextColor: '#1a1a1a',
                noteBorderColor: '#f59e0b',
                sectionBkgColor: '#1f1f1f',
                sectionBkgColor2: '#343030',
                sectionStroke: '#14b8a6',
                sectionStrokeWidth: 2,
                gridColor: '#6c6c6c',
                altBackground: '#343030',
                altSectionBkgColor: '#2d2d2d',
                classText: '#e4e4e4',
                fillType0: '#2d2d2d',
                fillType1: '#14b8a6',
                fillType2: '#f59e0b',
                fillType3: '#f97316',
                fillType4: '#343030',
                fillType5: '#1f1f1f',
                fillType6: '#6c6c6c',
                fillType7: '#ffffff'
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            mermaid.init(undefined, '.mermaid');
            
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList') {
                        const mermaidElements = mutation.target.querySelectorAll('.mermaid');
                        if (mermaidElements.length > 0) {
                            mermaid.init(undefined, '.mermaid');
                        }
                    }
                });
            });
            
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        });
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-32700356-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-32700356-3');
    </script>

    <!-- Heading copy functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');

            headings.forEach(function(heading) {
                heading.addEventListener('click', function() {
                    var id = heading.id;
                    if (!id) return;

                    var offset = 20;
                    var top = heading.getBoundingClientRect().top + window.pageYOffset - offset;
                    window.scrollTo({
                        top: top,
                        behavior: 'smooth'
                    });

                    var url = location.origin + location.pathname + '#' + id;

                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(url).then(function() {
                            showCopyFeedback(heading, 'Link copied!');
                        }).catch(function(err) {
                            fallbackCopyTextToClipboard(url);
                            showCopyFeedback(heading, 'Link copied!');
                        });
                    } else {
                        fallbackCopyTextToClipboard(url);
                        showCopyFeedback(heading, 'Link copied!');
                    }
                });
            });

            function showCopyFeedback(heading, message) {
                var existing = heading.querySelector('.copy-feedback');
                if (existing) {
                    existing.remove();
                }

                var feedback = document.createElement('span');
                feedback.className = 'copy-feedback';
                feedback.textContent = ' [' + message + ']';
                feedback.style.color = '#14b8a6';
                feedback.style.fontSize = '0.6em';
                feedback.style.fontFamily = 'monospace';
                feedback.style.opacity = '0';
                feedback.style.transition = 'opacity 0.2s ease';

                heading.appendChild(feedback);

                requestAnimationFrame(() => {
                    feedback.style.opacity = '1';
                });

                setTimeout(function() {
                    feedback.style.opacity = '0';
                    setTimeout(function() {
                        if (feedback.parentNode) {
                            feedback.parentNode.removeChild(feedback);
                        }
                    }, 200);
                }, 2000);
            }

            function fallbackCopyTextToClipboard(text) {
                var textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.top = '0';
                textArea.style.left = '0';
                textArea.style.width = '2em';
                textArea.style.height = '2em';
                textArea.style.padding = '0';
                textArea.style.border = 'none';
                textArea.style.outline = 'none';
                textArea.style.boxShadow = 'none';
                textArea.style.background = 'transparent';
                textArea.style.opacity = '0';
                textArea.style.zIndex = '-1';

                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    document.execCommand('copy');
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                }

                document.body.removeChild(textArea);
            }
        });
    </script>

    <!-- Table of Contents -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function generateTOC() {
                const postContent = document.querySelector('.post-content');
                if (!postContent) return;

                const headings = postContent.querySelectorAll('h2, h3, h4, h5, h6');
                if (headings.length === 0) return;

                const tocMobile = document.getElementById('toc-mobile');
                const tocDesktop = document.getElementById('toc-desktop');

                if (!tocMobile || !tocDesktop) return;

                // Create TOC structure
                const tocTitle = document.createElement('div');
                tocTitle.className = 'toc-title';
                tocTitle.textContent = 'Table of Contents';

                const tocList = document.createElement('ul');
                tocList.className = 'toc-list';

                let tocHTML = '';
                headings.forEach(function(heading, index) {
                    // Generate ID if not exists
                    let id = heading.id;
                    if (!id) {
                        id = 'heading-' + index;
                        heading.id = id;
                    }

                    // Create slug from text if needed
                    if (id.startsWith('heading-')) {
                        const text = heading.textContent.trim().toLowerCase()
                            .replace(/[^\w\s-]/g, '')
                            .replace(/\s+/g, '-')
                            .replace(/-+/g, '-');
                        id = text || 'heading-' + index;
                        heading.id = id;
                    }

                    const level = parseInt(heading.tagName.charAt(1));
                    const indent = (level - 2) * 1.5; // h2 = 0, h3 = 1.5rem, etc.

                    tocHTML += '<li class="toc-item toc-level-' + level + '" style="padding-left: ' + indent + 'rem;">';
                    tocHTML += '<a href="#' + id + '" class="toc-link" data-target="' + id + '">';
                    tocHTML += heading.textContent.trim();
                    tocHTML += '</a></li>';
                });

                tocList.innerHTML = tocHTML;

                // Add to mobile and desktop containers
                const mobileWrapper = document.createElement('div');
                mobileWrapper.className = 'toc-wrapper';
                mobileWrapper.appendChild(tocTitle.cloneNode(true));
                mobileWrapper.appendChild(tocList.cloneNode(true));
                tocMobile.appendChild(mobileWrapper);

                const desktopWrapper = document.createElement('div');
                desktopWrapper.className = 'toc-wrapper';
                desktopWrapper.appendChild(tocTitle.cloneNode(true));
                desktopWrapper.appendChild(tocList.cloneNode(true));
                tocDesktop.appendChild(desktopWrapper);

                // Smooth scroll for TOC links
                const tocLinks = document.querySelectorAll('.toc-link');
                tocLinks.forEach(function(link) {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('data-target');
                        const targetElement = document.getElementById(targetId);
                        if (targetElement) {
                            const offset = 100;
                            const top = targetElement.getBoundingClientRect().top + window.pageYOffset - offset;
                            window.scrollTo({
                                top: top,
                                behavior: 'smooth'
                            });
                        }
                    });
                });

                // Scroll highlighting
                function updateActiveTOCItem() {
                    const scrollPosition = window.scrollY + 150; // Offset for better detection
                    let currentHeading = null;

                    // Find the current heading based on scroll position
                    headings.forEach(function(heading) {
                        const headingTop = heading.getBoundingClientRect().top + window.pageYOffset;
                        if (scrollPosition >= headingTop - 100) {
                            currentHeading = heading;
                        }
                    });

                    // Update active state
                    tocLinks.forEach(function(link) {
                        link.classList.remove('active');
                        if (currentHeading && link.getAttribute('data-target') === currentHeading.id) {
                            link.classList.add('active');
                        }
                    });
                }

                // Throttle scroll events
                let ticking = false;
                window.addEventListener('scroll', function() {
                    if (!ticking) {
                        window.requestAnimationFrame(function() {
                            updateActiveTOCItem();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });

                // Initial update
                updateActiveTOCItem();
            }

            generateTOC();
        });
    </script>
</head>
